# GitHub Actions Workflow for Rooted Tech Services
# This workflow automatically deploys your website to GitHub Pages
# 
# To use this workflow:
# 1. Create a new repository on GitHub
# 2. Go to Settings → Secrets and variables → Actions
# 3. Add a repository secret named PAT with a GitHub Personal Access Token
# 4. Copy this file to .github/workflows/deploy.yml

name: Deploy Rooted Tech Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4